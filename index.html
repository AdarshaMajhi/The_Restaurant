<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>The Restaurant</title>
  </head>
  <body>
    <div class="container">
      <img class="headimage" src="./assets/headimage.jpg" alt="Restaurant logo" />
      <h1 class="head_title">The Restaurant</h1>
      <div class="content">
        <section>
          <h2 class="menu_categories">After dinner drinks</h2>
          <article class="serve">
            <p class="item">Affogato</p>
            <p class="price">$9.00</p>
            <p class="item">Lemon Liquer(Italy)</p>
            <p class="price">$12.00</p>
            <p class="item">Dessert</p>
            <p class="price">$10.00</p>
            <p class="item">Aged Pork</p>
            <p class="price">$10.00</p>
          </article>
        </section>
        <section>
          <h2 class="menu_categories">After dinner bites</h2>
          <article class="serve">
            <p class="item">Cheese Board for 2</p>
            <p class="price">$17.00</p>
            <p class="item">Home made ice-cream cone</p>
            <p class="price">$10.00</p>
            <p class="item">chocolate truffles for 2</p>
            <p class="price">$15.00</p>
          </article>
        </section>
      </div>
      <footer>
        <h3>TheRestaurant.com</h3>
      </footer>
    </div>
  </body>
</html>
